<h4>Listado de Personajes</h4>
<ul class="list-group">
  <li
   *ngFor="let character of characterList;
   let i=index;
   let isFist =first;
   let isLast=last;
   let isEven=even;
   let isOdd=odd;



   "
   class="list-group-item d-flex justify-content-between align-items-center"
   [ngClass]="{'list-group-item-dark':isLast,
  'list-group-item-primary':isEven,
  }">
  <div>
   <span class="text-primary">{{i + 1}}.</span>
   <span>{{character.name}} - </span>
   <strong>Power: </strong>
   <span>{{character.power}}</span>
  </div>
   <Button class="btn btn-danger"  (click)="onDeleteCharacter(character.id)">X</Button>

   <!-- <span>Es el primero: {{isFist}}</span>
   <span>Es el ultimo: {{isLast}}</span> -->
<!-- el indice es en base 0 pero el lenth no es en base cero por eso se resta 1 -->
  </li>
</ul>
